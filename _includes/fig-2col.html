<div class="fig-2col">
    <img src="{{ include.src }}" alt="{{ include.caption }}">
    <div class="fig-caption">{{ include.caption }}</div>
    {% if include.audio %}
    <audio controls style="width: 100%; margin-top: 0.5em;">
        <source src="{{ include.audio }}" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    {% endif %}
</div>
